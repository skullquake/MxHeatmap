<div class="mxheatmap" data-dojo-attach-point="widgetBase">
	<style>
		.mxheatmap {position:relative;}
		.mxheatmap .container { width: 1000px; height: 600px; margin: 0 auto; position: relative; border: 1px solid #ccc; }
		.mxheatmap .options { position: absolute; top: 0; right: 0; padding: 10px; background: rgba(255,255,255,0.6);
		    border-bottom: 1px solid #ccc; border-left: 1px solid #ccc; line-height: 1; }
		.mxheatmap .options input { width: 200px; }
		.mxheatmap .options label { width: 60px; float: left; text-align: right; margin-right: 10px; color: #555; }
		.mxheatmap .ghbtns { position: relative; top: 4px; margin-left: 5px; }
	</style>

    <div class="options">
        <label>Radius </label><input  data-dojo-attach-point="options_radius" type="range" id="radius" value="25" min="10" max="50" /><br />
        <label>Blur </label><input   data-dojo-attach-point="options_blur" type="range" id="blur" value="15" min="10" max="50" />
    </div>
	<canvas  data-dojo-attach-point="canvas" id="canvas" width="1000" height="600"></canvas>
</div>
